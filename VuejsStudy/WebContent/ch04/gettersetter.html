<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id='app'>
	<input v-model.number = 'width'> {{width}}
	<input v-model.number = 'halfWidth'>{{halfWidth}}
</div>
<script src="https://unpkg.com/vue"></script>
<script>
	new Vue({
		el: '#app',
		data : {
			width:800
		},
		computed: {
			halfWidth :{
				get: function(){
					return this.width/2
				},
				set : function(val){
					this.width = val * 2
				}	
			}
		}
	})
</script>
</body>
</html>
