<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<div id='app'>
	<p>X: {{halfPoint.x}} </p>
	<p>Y: {{halfPoint.y}} </p>
</div>
		
<script src="https://unpkg.com/vue"></script>
<script>
	new Vue({
		el: '#app',
		data : {
			width:800,
			height:600
		},
		computed : {
			halfWidth : function(){
				return this.width/2
			},
			halfHeight : function(){
				return this.height/2
			},
			halfPoint : function(){
				return{
					x:this.halfWidth,
					y:this.halfHeight
				}
			}
		}
		
	})
</script>
</body>
</html>
